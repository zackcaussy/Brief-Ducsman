<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Maitree:wght@300&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <main>
        <h2>Contactez-nous</h2>
        <form>
            <input placeholder="Nom" required type="text">
            <input placeholder="Prénom" required type="text">
            <input type="email" id="mail" required placeholder="exemple@votremail.com">
            <input placeholder="Téléphone" type="number" name="Tel">
            <input placeholder="Code postal" type="number">
            <input placeholder="Ville" type="text" minlength=4 maxlength="20"> 
            <textarea placeholder="Sujet" required></textarea>
            <textarea placeholder="Votre message ici..." required></textarea>
            <button>Envoyer</button>
        </form>
    </main>
</body>

</html>
