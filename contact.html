<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Maitree:wght@300&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    
        <section id="contact">
            <div class="container">
                <div class="titre">
                <h6>Une question ? un conseil ?</h6>
                <h3>Contactez-nous</h3>
                </div>
        <form action="#" method="post">
        
            <input placeholder="Nom" id="Nom" required type="text" maxlength="50">

            <input placeholder="Prénom" id="Prénom" required type="text" maxlength="50">

            <input type="email" id="mail" required placeholder="exemple@votremail.com">

            <input placeholder="Téléphone" id="Téléphone" type="number" name="Tel">
            
            <input placeholder="Code postal" id="Code postal" type="number" maxlength="5">  

           
            <input placeholder="Ville" type="text" id="Ville" pattern="[A-Za-z]{1,50}" required>

           
             <div class="sujet"><textarea placeholder="Sujet" id="Sujet" required></textarea></div>

            <textarea placeholder="Votre message ici..." required></textarea>


            
        </form>

        <button> Envoyer</button>

        </div>
    </section>
</body>

</html>
